<!DOCTYPE html>

  <head>

    <title>Nekludova</title>
    <link

            />

              <h1>Img 7</h1>
              <i class="fa-regular fa-heart like-btn"></i>
            </div>
          </div>
        </div>
      </div>

    <script src="./app.js"></script>
